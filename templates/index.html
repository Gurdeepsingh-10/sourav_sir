<!DOCTYPE html>
<html>

<head>
    <title>YOLO Live Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>YOLO Object Detection</h1>
    <img id="video" src="{{ url_for('video_feed') }}" width="720">

    <form id="paramsForm" method="POST" action="/set_params">
        <label>Confidence Threshold:</label>
        <input type="number" step="0.1" name="confidence" value="0.5"><br>

        <label>Distance Cap (px):</label>
        <input type="number" name="distance" value="50"><br>

        <label>Frame Skip (YOLO runs every N frames):</label>
        <input type="number" name="frame_skip" value="5"><br>

        <button type="submit">Update</button>
    </form>
</body>

</html>
